<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <style th:replace="~{pdf/fluxo-caixa :: style}"></style>
    <style>
        /* PDF Specific overrides - Flying Saucer Compatible */
        body {
            font-family: sans-serif;
        }

        .header {
            width: 100%;
            margin-bottom: 20px;
            border-bottom: 2px solid #842029;
            padding-bottom: 10px;
        }

        .logo-container {
            width: 100px;
            float: left;
        }

        .logo-container img {
            width: 80px;
            height: auto;
        }

        .empresa-info {
            float: left;
            margin-left: 20px;
        }

        .empresa-info h1 {
            margin: 0;
            font-size: 16pt;
        }

        /* Title Section - No Gradients */
        .title-section {
            clear: both;
            background-color: #842029;
            color: white;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .title-section h2 {
            margin: 0;
            font-size: 14pt;
            color: white;
        }

        .title-section p {
            margin: 5px 0 0 0;
            font-size: 10pt;
            color: #ffcccc;
        }

        /* Summary Table */
        table.summary {
            width: 100%;
            margin-bottom: 20px;
            border-spacing: 10px;
        }

        table.summary td {
            vertical-align: top;
            width: 33%;
        }

        .card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 10pt;
            color: #666;
            text-transform: uppercase;
        }

        .card .value {
            font-size: 14pt;
            font-weight: bold;
        }

        /* List Table */
        table.list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 8pt;
        }

        table.list th {
            background-color: #fdf2f2;
            color: #842029;
            padding: 5px;
            text-align: left;
            border-bottom: 2px solid #dc3545;
        }

        table.list td {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        .status-badge {
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 7pt;
            color: white;
            display: inline-block;
        }

        .status-PAGO {
            background-color: #198754;
            color: white;
        }

        .status-PENDENTE {
            background-color: #fd7e14;
            color: white;
        }

        .status-ATRASADO {
            background-color: #dc3545;
            color: white;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #eee;
            padding-top: 10px;
            font-size: 8pt;
            color: #666;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <table style="width: 100%;">
            <tr>
                <td style="width: 15%;" th:if="${empresa.hasLogo}">
                    <img th:src="${empresa.logoUrl}" style="width: 80px;" alt="Logo" />
                </td>
                <td>
                    <h1 th:text="${empresa.razaoSocial}" style="margin: 0;">Empresa</h1>
                    <p th:if="${empresa.cnpj}" th:text="'CNPJ: ' + ${empresa.cnpj}" style="margin: 5px 0 0 0;"></p>
                </td>
            </tr>
        </table>
    </div>

    <div class="title-section">
        <h2>Relatório de Contas a Pagar</h2>
        <p th:text="${relatorio.periodo}">Janeiro 2026</p>
    </div>

    <!-- Summary Cards Table -->
    <table class="summary">
        <tr>
            <!-- Pago -->
            <td>
                <div class="card" style="border-top: 3px solid #198754;">
                    <h3>Pago no Período</h3>
                    <div class="value" style="color: #198754;"
                        th:text="'R$ ' + ${#numbers.formatDecimal(relatorio.totalPago, 1, 'POINT', 2, 'COMMA')}"></div>
                </div>
            </td>
            <!-- Pendente -->
            <td>
                <div class="card" style="border-top: 3px solid #fd7e14;">
                    <h3>Pendente/Aberto</h3>
                    <div class="value" style="color: #fd7e14;"
                        th:text="'R$ ' + ${#numbers.formatDecimal(relatorio.totalPendente, 1, 'POINT', 2, 'COMMA')}">
                    </div>
                </div>
            </td>
            <!-- Vencido -->
            <td>
                <div class="card" style="border-top: 3px solid #dc3545;">
                    <h3>Vencido (Atenção)</h3>
                    <div class="value" style="color: #dc3545;"
                        th:text="'R$ ' + ${#numbers.formatDecimal(relatorio.totalVencido, 1, 'POINT', 2, 'COMMA')}">
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <table class="list">
        <thead>
            <tr>
                <th width="12%">Vencimento</th>
                <th width="12%">Pagamento</th>
                <th width="25%">Descrição</th>
                <th width="20%">Fornecedor/Benef.</th>
                <th width="15%">Categoria</th>
                <th width="10%">Status</th>
                <th width="15%" style="text-align: right;">Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${relatorio.itens}">
                <td th:text="${#temporals.format(item.dataVencimento, 'dd/MM/yyyy')}">01/01</td>
                <td th:text="${item.dataPagamento != null ? #temporals.format(item.dataPagamento, 'dd/MM/yyyy') : '-'}">
                    -</td>
                <td th:text="${item.descricao}">Desc</td>
                <td th:text="${item.fornecedor}">Forn</td>
                <td th:text="${item.tipo}">Tipo</td>
                <td>
                    <span th:class="'status-badge status-' + ${item.status}" th:text="${item.status}">PENDENTE</span>
                </td>
                <td style="text-align: right;"
                    th:text="'R$ ' + ${#numbers.formatDecimal(item.valor, 1, 'POINT', 2, 'COMMA')}">0,00</td>
            </tr>
            <tr th:if="${#lists.isEmpty(relatorio.itens)}">
                <td colspan="7" style="text-align: center; color: #999; padding: 15px;">Nenhuma conta encontrada para o
                    período.</td>
            </tr>
        </tbody>
    </table>

    <div class="footer">
        <p th:text="'Gerado em: ' + ${#temporals.format(dataGeracao, 'dd/MM/yyyy HH:mm')}"></p>
    </div>
</body>

</html>
